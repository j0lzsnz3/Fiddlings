<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Wat.io | URL Shortener</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<meta name="description" content="wat.io is a url shortener made by David Briggs and Andrew Tam under Trisal." />
	<meta name="keywords" content="University of Waterloo, UWaterloo, Waterloo, David Briggs, Andrew Tam, Trisal"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
	
</head>

<body>
	<div class="container">
		<!-- Background Image -->
		<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
  			<img src='assets/images/background.jpg' style='width:100%;height:100%' alt='[]' />
		</div>

		<!-- Header Links -->
		<div class="links">
			<div class="col-md-2 col-xs-3">
				<h1>wat.io</h1>
			</div>
			<div class="col-md-1  col-xs-2">
				<a href="#about">ABOUT</a>
			</div>
			<div class="col-md-1  col-xs-2">
				<a href="#about">TEAM</a>
			</div>
			<div class="col-md-1 col-xs-2">
				<a href="#about">FILLER</a>
			</div>
			<div class="col-md-1  col-xs-2">
				<a href="#about">CONTACT</a>
			</div>
		</div>
		
		<!-- URL Input -->
		<form action="hello" class="form-horizontal">
			<div class="form-group">
  				<div class="col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-8">
   					 <div class="input-group">
   					 	<input type="url" id="origURL" class="form-control" placeholder="Enter your URL here.">
     					<div class="input-group-btn">
        					<button type="submit" class="btn btn-primary">Shorten</button>
       					</div>
    				</div>
  				</div>
			</div>
		</form>
	</div>

	<!-- Sticky Footer -->
	<div class="footer navbar-fixed-bottom">
		Made with <i class="fa fa-heart"></i> in Waterloo by <a href="http://github.com/trisal">Trisal</a>.
	</div>
